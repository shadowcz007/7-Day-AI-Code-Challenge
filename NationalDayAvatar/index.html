<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>国庆节头像合成器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
        }

        h1 {
            color: #d62828;
        }

        #uploadButton {
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #003399;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #resultCanvas {
            max-width: 100%;
            border: 2px solid #003399;
            display: none;
        }

        #downloadButton {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
    </style>
</head>

<body>
    <h1>国庆节头像合成器</h1>
    <input type="file" id="fileInput" accept="image/*" style="display: none;">
    <button id="uploadButton">上传头像</button>
    <canvas id="resultCanvas"></canvas>
    <a id="downloadButton" download="国庆节头像.png">下载头像</a>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadButton = document.getElementById('uploadButton');
        const resultCanvas = document.getElementById('resultCanvas');
        const downloadButton = document.getElementById('downloadButton');
        const ctx = resultCanvas.getContext('2d');

        uploadButton.addEventListener('click', (e) => {
            e.preventDefault()
            fileInput.click()
        });
        fileInput.addEventListener('change', handleImage);

        function handleImage(e) {
            const reader = new FileReader();
            reader.onload = function (event) {
                const img = new Image();
                img.onload = function () {
                    drawImage(this);
                }
                img.src = event.target.result;
            }
            reader.readAsDataURL(e.target.files[0]);
        }

        function drawImage(img) {
            
            const size = 300;
            resultCanvas.width = size;
            resultCanvas.height = size;

            // 绘制用户头像
            ctx.save();
            ctx.beginPath();
            ctx.arc(size / 2, size / 2, size / 2, 0, Math.PI * 2, true);
            ctx.closePath();
            ctx.clip();
            ctx.drawImage(img, 0, 0, size, size);
            ctx.restore();

            // 绘制红旗
            const flag = new Image();
            flag.onload = function () {
                ctx.drawImage(flag, 0, 0, size, size);
                resultCanvas.style.display = 'block';
                downloadButton.style.display = 'block';
                downloadButton.href = resultCanvas.toDataURL('image/png');
            }
            // 请将此URL替换为实际的红旗图片URL
            flag.src = 'flag001.png'
        }

        // uploadButton.addEventListener('click', () => fileInput.click());
        // fileInput.addEventListener('change', handleImage);
    </script>
</body>

</html>
